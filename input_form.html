<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Transmission Line Fault Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Set the background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('./static/asset/Transmission-Lines.jpg');
            /* Replace with the actual path to your image */
            background-size: 1535px 800px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        /* Style the navigation bar */
        nav {

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 5px;

        }

        /* Style the navigation buttons */
        nav button {
            background-color: black;
            /* Change the button color to black */
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            /* Increase padding for a larger button size */
            border-radius: 5px;
            /* Add border radius for a rounded button */
            margin-right: 10px;
            /* Add margin for spacing between buttons */

        }

        /* Remove margin-right from the last button to avoid extra gap */
        nav button:last-child {
            margin-right: 0;
        }

        /* Center the container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Adding a semi-transparent white background to improve readability */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
            /* Add space between the navigation bar and container */
        }

        /* Style the input boxes */
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Style the predict button */
        .predict-button {
            width: 40%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            .home {
                color: black;
                background-color: azure;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation bar with button links to separate HTML files -->
    <nav>
        <button onclick="location.href=''"><a href="/"></a>Home</button>
        <button onclick="location.href='/empathy.html'"><a href="empathy.html"></a>Empathy</button>
        <button onclick="location.href='/define.html'"><a href="define.html"></a>Define</button>
        <button onclick="location.href='/ideate.html'"><a href="ideate.html"></a>Ideate</button>
        <button onclick="location.href='/prototype.html'"><a href="prototype.html"></a>Prototype</button>
        <button onclick="location.href='/test.html'"><a href="test.html"></a>Test</button>
        <button onclick="location.href='/author.html'"><a href="author.html"></a>Author</button>
    </nav>


    <!-- Content for each section will be displayed here -->
    <div class="container">
        <!-- Content for the main section (e.g., input form) goes here -->
        <h1>AI-Based Transmission Line Fault Detection</h1>
        <!-- Your input form goes here -->
        <form method="POST" action="/predict">
            <!-- Input fields go here -->
            <div class="input-row">
                <input type="text" class="input-box" placeholder="Ia" name="Ia" id="Ia">
                <input type="text" class="input-box" placeholder="Ib" name="Ib" id="Ib">
                <input type="text" class="input-box" placeholder="Ic" name="Ic" id="Ic">
            </div>
            <!-- Second Row of Input Boxes -->
            <div class="input-row">
                <input type="text" class="input-box" placeholder="Va" name="Va" id="Va">
                <input type="text" class="input-box" placeholder="Vb" name="Vb" id="Vb">
                <input type="text" class="input-box" placeholder="Vc" name="Vc" id="Vc">
            </div>
            <input type="submit" value="Predict" class="predict-button">
        </form>
    </div>

</body>

</html>
